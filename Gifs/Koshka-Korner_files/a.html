                        <textarea name="message" id="message" required="" rows="5" maxlength="5000" minlength="5" placeholder="Say something nice"></textarea>
                        <script>
                            var italic = document.getElementById('italic');
                            var bold = document.getElementById('bold');
                            var color = document.getElementById('color');
                            var font = document.getElementById('font');
                            var size = document.getElementById('size');
                            var link = document.getElementById('link');
                            var smiley = document.getElementById('smiley');
                            var message = document.getElementById('message');

                            function addStuff(start, end) {
                                var selectionStart = message.selectionStart;
                                var selectionEnd = message.selectionEnd;
                                var selection = message.value.substring(selectionStart, selectionEnd);
                                message.value = message.value.substring(0, selectionStart) + start + selection + end + message.value.substring(selectionEnd);
                                message.focus();
                                message.selectionStart = message.selectionEnd = selectionStart + start.length;
                            }
                            
                            if(italic) italic.addEventListener('click', function(event) {
                                event.preventDefault();
                                addStuff('[I]', '[/I]');
                            });
                            if(bold) bold.addEventListener('click', function(event) {
                                event.preventDefault();
                                addStuff('[B]', '[/B]');
                            });
                            if(color) color.addEventListener('click', function(event) {
                                event.preventDefault();
                                var win = document.getElementById('color-picker');
                                win.hidden = !win.hidden;
                            });
                            if(document.getElementById('add-color')) document.getElementById('add-color').addEventListener('click', function(event) {
                                event.preventDefault();
                                var color = document.getElementById('color-picker').querySelector('input').value;
                                addStuff('[COLOR=' + color + ']', '[/COLOR]');
                                document.getElementById('color-picker').hidden = true;
                            });

                            document.addEventListener('click', function(event) {
                                if(event.target.closest('#color')) return;
                                if(event.target.closest('#font')) return;
                                if(event.target.closest('#size')) return;
                                if(event.target.closest('#link')) return;
                                if(event.target.closest('#smiley')) return;
                                var win = document.getElementById('color-picker');
                                if(win && !win.hidden && event.target !== win && !win.contains(event.target)) {
                                    win.hidden = true;
                                }
                                win = document.getElementById('font-picker');
                                if(win && !win.hidden && event.target !== win && !win.contains(event.target)) {
                                    win.hidden = true;
                                }
                                win = document.getElementById('font-size');
                                if(win && !win.hidden && event.target !== win && !win.contains(event.target)) {
                                    win.hidden = true;
                                }
                                win = document.getElementById('add-link');
                                if(win && !win.hidden && event.target !== win && !win.contains(event.target)) {
                                    win.hidden = true;
                                }
                                win = document.getElementById('add-smiley');
                                if(win && !win.hidden && event.target !== win && !win.contains(event.target)) {
                                    win.hidden = true;
                                }
                            });

                            if(font) font.addEventListener('click', function(event) {
                                event.preventDefault();
                                var win = document.getElementById('font-picker');
                                win.hidden = !win.hidden;
                            });
                            if(document.getElementById('add-font')) document.getElementById('add-font').addEventListener('click', function(event) {
                                event.preventDefault();
                                var font = document.getElementById('font-picker').querySelector('select').value;
                                addStuff('[FONT=' + font + ']', '[/FONT]');
                                document.getElementById('font-picker').hidden = true;
                            });

                            if(size) size.addEventListener('click', function(event) {
                                event.preventDefault();
                                var win = document.getElementById('font-size');
                                win.hidden = !win.hidden;
                            });
                            if(document.getElementById('add-font-size')) document.getElementById('add-font-size').addEventListener('click', function(event) {
                                event.preventDefault();
                                var size = document.getElementById('font-size').querySelector('select').value;
                                addStuff('[SIZE=' + size + ']', '[/SIZE]');
                                document.getElementById('font-size').hidden = true;
                            });

                            if(link) link.addEventListener('click', function(event) {
                                event.preventDefault();
                                var win = document.getElementById('add-link');
                                win.hidden = !win.hidden;
                            });
                            if(document.getElementById('add-link-btn')) document.getElementById('add-link-btn').addEventListener('click', function(event) {
                                event.preventDefault();
                                var url = document.getElementById('link-url').value;
                                addStuff('[URL=' + url + ']', '[/URL]');
                                document.getElementById('add-link').hidden = true;
                            });

                            if(smiley) smiley.addEventListener('click', function(event) {
                                event.preventDefault();
                                var win = document.getElementById('add-smiley');
                                win.hidden = !win.hidden;
                            });
                            if(document.getElementById('add-smiley')) Array.from(document.getElementById('add-smiley').querySelectorAll('button')).forEach(function(button) {
                                button.addEventListener('click', function(event) {
                                    event.preventDefault();
                                    addStuff(button.querySelector('img').alt, '');
                                    document.getElementById('add-smiley').hidden = true;
                                });
                            });
                        </script>

                            document.getElementsByTagName('form')[0].addEventListener('submit', function(event) {

                                document.getElementById('sendbtn').disabled = true;

                                turnstile.execute(captchaDiv, {
                                    sitekey: "0x4AAAAAAAa2C_TgT4fa9xoX",
                                    callback: () => {
                                        document.getElementsByTagName('form')[0].submit();
                                        captchaDiv.innerHTML = '';
                                        document.getElementById('sendbtn').disabled = false;
                                        document.getElementById('sendbtn').textContent = 'Send';
                                    },
                                    "error-callback": function(err) {
                                        captchaDiv.innerHTML = 'Captcha Error: ' + err;
                                        document.getElementById('sendbtn').disabled = false;

                                });
