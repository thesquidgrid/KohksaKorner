        <title>Koshka-Korner</title>
        <style>
            
            
            
            :root {
                --border: #ff00a738; 
            }

            * {
                box-sizing: border-box;
            }

            #bookshelf {
                width: 50px;
                height: 100px;
                position: absolute;
            }

            .image_off,
            th:hover .image_on {
                display: none;
                transform: translate(2px, -140px);
                position: absolute;
                z-index: 100;
              
            }
            
           
       
            

            .image_on,
            th:hover .image_off {
                display: block;
                position: absolute;
                height: 80px;
                width: 15px;
                margin-top: -50px;
            }

            img.sticky {
                position: fixed;
                top: 100;
                left: 0;
                width: 200px;
                height: auto;
                z-index: 9999;
                pointer-events: none;
            }

            body {
                padding: 10px;
                font-family: 'MS PGothic', sans-serif;
                color: var(--text);
                background-image: radial-gradient(crimson, skyblue), url('/backgrounds/bg060.jpg');
                background-blend-mode: screen;
            }

            .container {
                width: 60rem;
                height: auto;
                position: relative;
                margin: 4vw auto;
                border: 6px ridge var(--border);
                outline: 3px solid var(--gradientTop);
                outline-offset: 4px;
                border-radius: 10px;
                padding: 5px;
                gap: 5px;
                z-index: 50;
            }

            mp3 {
                z-index: 1000;
                position: absolute;
            }

            mp3 img {
                width: 8.9rem;
            }

            .container .endRow {
                margin-bottom: 20px;
            }

            @font-face {
                font-family: 'slkscre';
                src: url(https://koshka-korner.neocities.org/fonts/slkscre.ttf);
            }

            .grid-container {
                aspect-ratio: auto;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(autofill, minmax(8.75vmax, 1fr));
                background-color: #c8eaffba;
                padding: .5vw;
                grid-column-gap: .25vw;
                grid-row-gap: .25vw;
                margin-top: -25px;
            }

            .grid-books {
                display: flex;
                flex-wrap: wrap;
                /* Allow items to wrap to the next line if necessary */
                justify-content: flex-start;
                /* Align items to the left */
                gap: 10px;
                /* Add some spacing between the images - test commit*/
            }

            .grid-container div {
                aspect-ratio: auto;
                border-radius: 8px;
                background-color: #fffffffd;
                color: #000;
                /*! border-style: ridge; */
                box-shadow: 2px 2px 2px 2px #3c1ab936;
                position: static;
            }

            #rcorners3 {
                width: 8.75rem;
                max-width: 100%;
                height: 8.75rem;
                max-height: 100%;
                background-size: cover;
                background-position: center;
            }

            stickers {
                display: grid;
            }

            stickers img {
                width: 100%;
                height: 150%;
                /* Each image fills its grid cell */
                object-fit: contain;
                /* Prevents stretching */
            }

            scroll-text {
                display: inline-block;
                text-align: left;
                white-space: nowrap;
                /* animation properties */
                transform: translateX(0%);
                animation: my-animation 50s linear infinite;
            }

            header {
                white-space: nowrap;
                text-shadow: 1px 1px 2px #f60000, 0 0 25px #0000ffd6, 0 0 5px #ff00cb;
                font-size: 4.3em;
                color: #af95e9;
                text-shadow: 5px 5px #2000ff26;
                margin-top: -25px;
            }

            @keyframes my-animation {
                from {
                    transform: translateX(-100%);
                }

                to {
                    transform: translateX(100%);
                }
            }

            .div1 {
                /* album cover */
                grid-area: 1 / 1 / 2 / 2;
                aspect-ratio: 1 / 1;
            }

            .div2 {
                /* header */
                grid-area: 1 / 2 / 2 / 9;
                white-space: nowrap;
                font-family: 'slkscre';
                text-align: right;
                margin-left: .4rem;
                height: 8.75rem;
            }

            a.githublink:link {text-decoration:none;}
            a.githublink:visited {text-decoration:none;}
            a.githublink:hover {text-decoration:none;}

            .div3 {
                /* tbd meow */
                grid-area: 2 / 1 / 5 / 5;
            }

            .div_topBookshelf {
                /* top bookshelf */
                grid-area: 5 / 1 / 5 / 5;
            }

            .div_bottomBookshelf {
                /* bottom bookshelf */
                grid-area: 6 / 1 / 6 / 5;
            }

            .sub1 {
                height: 10px;
            }

            .div4 {
                /* photos */
                grid-area: 2 / 5 / 5 / 8;
            }

            .div5 {
                /* buttons */
                grid-area: 5 / 5 / 7 / 8;
            }

            .div6 {
                /* stickers !!!! */
                height: 450px;
                grid-area: 2 / 8 / 7 / 9;
            }

            .div7 {
                /* scrolling text */
                grid-area: 7 / 1 / 8 / 9;
                overflow: hidden;
                width: 100%;
                height: 3vw;
                white-space: nowrap;
                font-family: 'slkscre';
                font-size: 2vw;
            }

            .div8 {
                grid-area: 8 / 1 / 10 / 5;
            }

            .div8 iframe {
                width: 100%;
                height: 100%;
            }

            .div9 {
                grid-area: 8 / 5 / 10 / 9;
            }
        
        
        
        </style>
